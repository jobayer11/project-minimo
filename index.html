<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Minimo</title>
	<!-- font links -->
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<!-- css links -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- header start -->
	<header>
		<div class="container">
			<div class="logo">
				<img src="image/logo.png" alt="minimo">
			</div>
			<nav class="menu">
				<ul>
					<li><a href="#">lifestyle</a></li>
					<li><a href="#">photodiary</a></li>
					<li><a href="#">music</a></li>
					<li><a href="#">travel</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- header end -->
	<!-- banner start -->
	<section class="banner">
		<div class="container">
			<img src="image/banner.jpg" class="b_img" alt="minimo">
		</div>
	</section>
	<!-- banner end -->
	<!-- newsletter start -->
	<section class="newsletter">
		<div class="container">
			<div class="news_title">
				<h2>Sign up for our newsletter!</h2>
			</div>
			<div class="email_input">
				<form action="#" method="get" enctype="multipart/form-data">
					<input type="email" name="email" id="email" class="email" placeholder="Enter a valid email address">
				</form>
				<div class="send_icon">
					<a href="#"><img src="image/send_icon.png" alt="minimo"></a>
				</div>
			</div>
		</div>
	</section>
	<!-- newsletter end -->
</body>
</html>
